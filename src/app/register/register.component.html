<app-header></app-header>

<body class="text-center">
  <div class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <form #registerForm="ngForm">

      <div>
        <label for="Name" class="sr-only">Name</label>
        <input type="text" [(ngModel)]="registerUser.Name" id="Name" class="form-control" placeholder="Name"
          minlength="3" maxlength="30" name="Name" #Name="ngModel" required autofocus>
        <div *ngIf="Name.errors && (Name.dirty || Name.touched)" class="alert alert-danger">
          <div [hidden]="!Name.errors.required">
            Name is required
          </div>
          <div [hidden]="!Name.errors.minlength">
            minlength
          </div>
          <div [hidden]="!Name.errors.maxlength">
            maxlength
          </div>
        </div>

      </div>

      <div>
        <label for="Surname" class="sr-only">Surname</label>
        <input type="text" [(ngModel)]="registerUser.Surname" id="Surname" class="form-control" placeholder="Surname"
          minlength="3" maxlength="30" name="Surname" #Surname="ngModel" required autofocus>
        <div *ngIf="Surname.errors && (Surname.dirty || Surname.touched)" class="alert alert-danger">
          <div [hidden]="!Surname.errors.required">
            Name is required
          </div>
          <div [hidden]="!Surname.errors.minlength">
            minlength
          </div>
          <div [hidden]="!Surname.errors.maxlength">
            maxlength
          </div>
        </div>

      </div>

      <div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" [(ngModel)]="registerUser.email" id="inputEmail" class="form-control" placeholder="Email address"
          name="email" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required autofocus>
        <div *ngIf="email.errors && (password.dirty || password.touched)">
          <div [hidden]="!email.errors.required">
            Email is required
          </div>
          <div [hidden]="!email.errors.pattern">
            Official Email not valid.
          </div>
        </div>
      </div>

      <div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" [(ngModel)]="registerUser.password" id="inputPassword" class="form-control" placeholder="Password"
          minlength="8" maxlength="30" name="password" #password="ngModel" required>
        <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
          <div [hidden]="!password.errors.required">
            Password is required
          </div>
          <div [hidden]="!password.errors.minlength">
            minlength
          </div>
          <div [hidden]="!password.errors.maxlength">
            maxlength
          </div>
        </div>
      </div>



      <p class="text-center">Already have an account? <a href="login">Login</a> </p>
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!registerForm.form.valid" (click)="register()" type="submit">SignUp</button>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>

  </div>
</body>
