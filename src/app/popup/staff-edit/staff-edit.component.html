<h2 mat-dialog-title>Kayıt Düzenle</h2>
<mat-dialog-content class="mat-typography">
  <tr>
    <td><h4>Adı Değiştiriniz: <input type="text" /></h4></td>
    <td><h4>Cinsiyeti Değiştiriniz: <input type="number" /></h4></td>
    <td><h4>Telefon No Değiştiriniz: <input type="number" /></h4></td>
    <td><h4>Adres Değiştiriniz: <input type="text" /></h4></td>
  </tr>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Çıkış Yap</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Kaydet</button>
</mat-dialog-actions>
