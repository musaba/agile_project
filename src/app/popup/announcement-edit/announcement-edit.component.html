<h2 mat-dialog-title>Duyuru Ekle</h2>
<mat-dialog-content class="mat-typography">
  
    
    <h4>Başlığı Giriniz: <input type="text" name="zaman" /></h4>
    <h4>Duyuru Giriniz: </h4><textarea cols="70%" rows="5%"></textarea><br>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Çıkış Yap</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Kaydet</button>
</mat-dialog-actions>
